<div class="fondo" (click)="cerrarFormulario()"></div>
<dialog open>
  <h2>Agregar Tarea</h2>
  <form (ngSubmit)="alEnviarFormulario()">
    <p>
      <label for="titulo">Titulo</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="tituloIngresado" />
    </p>

    <p>
      <label for="resumen">Resumen</label>
      <textarea id="resumen" rows="5" name="resumen" [(ngModel)]="resumenIngresado"></textarea>
    </p>

    <p>
      <label for="expira">Fecha LÃ­mite</label>
      <input type="date" id="expira" name="expira" [(ngModel)]="fechaExpiraIngresada"/>
    </p>

    <p class="acciones">
      <button type="button" (click)="cerrarFormulario()">Cancelar</button>
      <button type="submit">Crear</button>
    </p>
  </form>
</dialog>
